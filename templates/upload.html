<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<div style="margin-bottom: 20px;">
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">â¬… Back to Dashboard</a>
</div>
<body>

<div class="container mt-5">
    <h2>Upload CSV Data</h2>

    <!-- Success Message -->
    {% if success %}
    <div class="alert alert-success mt-3" role="alert">
        {{ success }}
    </div>
    {% endif %}

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data" onsubmit="showSpinner()">
        <div class="mb-3">
            <label for="dataset" class="form-label">Select Dataset:</label>
            <select name="dataset" id="dataset" class="form-select" required>
                <option value="transactions">Transactions</option>
                <option value="products">Products</option>
                <option value="households">Households</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Select CSV File:</label>
            <input type="file" name="file" id="file" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <!-- Spinner (optional) -->
    <div id="spinner" class="text-center" style="display: none; margin-top: 20px;">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Uploading...</span>
        </div>
        <p class="mt-3">Uploading... Please wait!</p>
    </div>

</div>

<script>
function showSpinner() {
    document.getElementById('spinner').style.display = 'block';
}
</script>

</body>
</html>
