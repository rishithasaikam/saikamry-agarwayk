<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RetailSmart Insights - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .chart-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        h2 {
            text-align: center;
            margin-top: 80px;
            font-family: Arial, sans-serif;
        }
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            background-color: #ff4b5c;
        }
        .logout-btn:hover {
            background-color: #d63a4c;
        }
    </style>
</head>

<body>

<div class="top-buttons">
    <a href="{{ url_for('upload') }}" class="btn">Upload Data</a>
    <a href="{{ url_for('search') }}" class="btn">Search Transactions</a>
    <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
</div>

<h2>RetailSmart Insights Dashboard</h2>

<div class="dashboard-container">

    <div class="chart-card">
        {{ clv_fig|safe }}
    </div>

    <div class="chart-card">
        {{ churn_fig|safe }}
    </div>

    <div class="chart-card">
        {{ basket_fig|safe }}
    </div>

    <div class="chart-card">
        {{ spend_time_fig|safe }}
    </div>

    <div class="chart-card">
        {{ brand_pref_fig|safe }}
    </div>

</div>

</body>
</html>
